<!--que la plantilla extiende a otra platilla llamada 'Base.html'-->
{% extends 'Layout/Base.html' %}
<!--para cargar los archivos estaticos en la platilla-->
{% load static %}
<!--es un bloqueo de contenido -->
{% block content %}
<link rel="stylesheet" href="{% static 'Css/V_evaluacion.css' %}">

<body>
<div class="contenedor">

        <div class="card">
            <div class="header">
                <h1>
                    {{ v_clases.nombre_clase }}
                </h1>
            </div>
            <div class="body">
                <div class="content">
                    <h2>Descripción</h2>
                    <p class="message">{{ v_clases.descripcion_clase }}</p> 
                    <h2>Duración</h2>
                    <p class="message">{{ v_clases.duracion_clase }} minutos</p> 
                </div>
                <div class="ver-clase">
                <a href="{% url 'marcar_clase_como_vista' v_clases.id user.id %}" target="_blank">
                    <button class="clase-view">
                        <i class='bx bx-show'></i>
                            <span>Ver Clase</span>
                    </button>
                </a>
                </div>
        </div>
    </div>
</div>
<a href="{% url 'Modulos_Usuarios' %}" id="back2">
    <button class="back">
            <i class='bx bx-arrow-back'></i>
            <span>Regresar</span>
    </button>
</a>
</body>

{% endblock %}
