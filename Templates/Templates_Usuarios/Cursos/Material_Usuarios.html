<!--que la plantilla extiende a otra platilla llamada 'Base.html'-->
{% extends 'Layout/Base.html' %}
<!--para cargar los archivos estaticos en la platilla-->
{% load static %}
<!--es un bloqueo de contenido -->
{% block content %}
<link rel="stylesheet" href="{% static 'Css/Material.css' %}">

<!-- todo lo que se vaya a colocar en los html's deben ir adentro de esto -->
<div class="home_content"> <!--1 -->
    <div class="text"><!--2 -->
        <h1> Listado de Cursos </h1>
        <br>
        <form class="search" action="{% url 'Material_Usuarios' %}" method="GET">
            <input type="text" class="search-bar" name="search" placeholder="Buscar curso...">
            <button style="width: auto;" >Buscar</button>
        </form>
        
        <br>
        <!--esta linea nos dirije a la pÃ¡gina que lista todos los cursos-->
        <a href="{% url 'Material_Usuarios' %}">
            <button>
                Ver todos
            </button>
        </a>

        <div class="card-container">
            
                <div class="card-container">
                    {% for curso in listacursos %}
                    <div class="card">
                        <div class="folder-icon">
                            
                        </div>
                        <div class="card-content">
                            <h3>{{ curso.nombre_curso | title  }}</h3> <!-- Nombre del curso -->
                            <a href="{% url 'Listar_Material_Usuarios' curso_id=curso.id %}" class="visualizar-link" id="visualizar">
                                Visualizar
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>

        </div>
    </div>
</div>
{% if group_name == 'administrativos' %}
<a href="{% url 'gestion_MaterialApoyo' %}" id="back2">
    <div>
        <button class="back">Regresar</button>
    </div>
</a>

    {% elif group_name == 'usuarios' %}
    <a href="{% url 'home' %}" id="back2">
        <div>
            <button class="back">Regresar</button>
        </div>
    </a>
    {% endif %}
    
{% endblock %}
