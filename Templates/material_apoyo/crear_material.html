<!--que la plantilla extiende a otra platilla llamada 'Base.html'-->
{% extends 'Layout/Base.html' %}
<!--para cargar los archivos estaticos en la platilla-->
{% load static %}
<!--es un bloqueo de contenido -->
{% block content %}
<link rel="stylesheet" href="{% static 'Css/C_Evaluacion.css' %}">
{% comment %}
<script src="{% static 'js/alertas.js' %}"></script> {% endcomment %}


<!-- todo lo que se vaya a colocar en los html's deben ir adentro de esto -->
<div class="home_content"> <!--1 -->
    <div class="text"><!--2 -->
        <div class="all">
            <div id="tabla"  class="container-fluid">
                <h1>Crear material de apoyo</h1>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                        {{ form.as_p }}
                        <button class="subir" type="submit">
                            <i class='bx bx-save'></i>
                            <span>Guardar</span>
                         </button>       
                </form>

            </div>
        </div>
    </div>
</div>
<a href="{% url 'gestion_MaterialApoyo' %}" id="back2">
    <button class="back">
        <button class="back">
            <i class='bx bx-arrow-back'></i>
            <span>Regresar</span>
        </button>
    </button> 
</a>
{% endblock %}
