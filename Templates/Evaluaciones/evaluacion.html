{% load static %}
<!--es un bloqueo de contenido -->
{% block content %}

<link rel="stylesheet" href="{% static 'Css/evaluacion.css' %}">



<body>

            <div class="container-fluid">
                <div class="row" id="tabla">

                    <h1 style="text-align:center;">Gestión Evaluación</h1>
