<!--que la plantilla extiende a otra platilla llamada 'Base.html'-->
{% extends 'Layout/Base.html' %}
<!--para cargar los archivos estaticos en la platilla-->
{% load static %}
<!--es un bloqueo de contenido -->
{% block content %}
<link rel="stylesheet" href="{% static 'Css/C_Evaluacion.css' %}">



<!-- todo lo que se vaya a colocar en los html's deben ir adentro de esto -->
<div class="home_content"> <!--1 -->
    <div class="text"><!--2 -->
        <div class="all">
            <div id="tabla">
                <h1>Editar Pregunta </h1>
                <!--es una medida de seguridad importante para proteger tu aplicación web Django contra ataques -->
                {% csrf_token %}
                <form method="post">
                    <!--es una medida de seguridad importante para proteger tu aplicación web Django contra ataques -->
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form }}
                    </div>
                    <div class="button-box">
                        <button class="subir" type="submit"><div class="icono">
                            <i class='bx bx-pencil'></i>
                        </div>
                        <span>
                            Editar
                        </span></button>
                    </div>  
                </form>
            </div>
        </div>
    </div>
</div>
<a href="{% url 'ver_preguntas_detalle' evaluacion_id=pregunta_id %}" ><!--nos dirije  a la URL correspondiente a la vista llamada 'listar_preguntas' -->
    <button class="back">
        <div class="icon">
            <i class='bx bx-arrow-back'></i>
        </div>
        <span>
            Regresar
        </span>
    </button>
        <!-- Agrega la siguiente línea para imprimir el valor de evaluacion_id -->
        
</a>
{% endblock %}
