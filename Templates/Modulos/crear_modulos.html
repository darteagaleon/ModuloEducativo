<!--que la plantilla extiende a otra platilla llamada 'Base.html'-->
{% extends 'Layout/Base.html' %}
<!--para cargar los archivos estaticos en la platilla-->
{% load static %}
<!--es un bloqueo de contenido -->
{% block content %}
<link rel="stylesheet" href="{% static 'Css/C_Evaluacion.css' %}">

<body>
    <div class="home_content"> <!--1 -->
        <div class="text"><!--2 -->
            <div class="all">
                <div id="tabla">
                    <div>
                        <h1>Crear Modulos </h1>
                        <div class="form">
							<form method="post">
                                <!--es una medida de seguridad importante para proteger tu aplicaciÃ³n web Django contra ataques -->
                                {% csrf_token %}
								<!--sirve para  cargar la biblioteca de etiquetas llamada "widget_tweaks"-->
                                {% load widget_tweaks %}
								<div class="form-group">


								</div>
                                {{ form.as_p }}
								<button type="submit" >Guardar</button>
							</form>
						</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--nos dirije a la URL correspondiente a la vista llamada 'modulo' -->
    <a href="{% url 'modulos' %}"  id="back2">
    <div >
		<button  class="back">Regresar</button>
	</div>
</a>
</body>
{% endblock %}
