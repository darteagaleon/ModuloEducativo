<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--que la plantilla extiende a otra platilla llamada 'Base.html'-->
{% extends 'Layout/Base.html' %}
<!--para cargar los archivos estaticos en la platilla-->
{% load static %}
<!--es un bloqueo de contenido -->
{% block content %}
<link rel="stylesheet" href="{% static 'Css/C_Evaluacion.css' %}">


<!-- todo lo que se vaya a colocar en los html's deben ir adentro de esto -->
<div class="home_content"> <!--1 -->
    <div class="text"><!--2 -->
        <div class="all">
            <div class="tabla">
                <h1>Editar módulos</h1>
                <!--es una medida de seguridad importante para proteger tu aplicación web Django contra ataques -->
                {% csrf_token %}
                <form method="post">
                    <!--es una medida de seguridad importante para proteger tu aplicación web Django contra ataques -->
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form }}
                    </div>
                    <div class="button-box">
                        <button class="subir" type="submit"><div class="icono">
                            <i class='bx bx-pencil'></i>
                        </div>
                        <span>
                            Editar
                        </span></button>
                    </div>  
                </form>
            </div>
        </div>
    </div>
</div>
<!--nos dirije  a la URL correspondiente a la vista llamada 'cursos' -->
<a href="{% url 'cursos' %}" >
    <button class="back">
        <div class="icon">
            <i class='bx bx-arrow-back'></i>
        </div>
        <span>
            Regresar
        </span>
    </button></a>
{% endblock %}
