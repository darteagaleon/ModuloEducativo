<!--que la plantilla extiende a otra platilla llamada 'Base.html'-->
{% extends 'Layout/Base.html' %}
<!--para cargar los archivos estaticos en la platilla-->
{% load static %}
<!--es un bloqueo de contenido -->
{% block content %}
<link rel="stylesheet" href="{% static 'Css/Curso.css' %}">
<!-- todo lo que se vaya a colocar en los html's deben ir adentro de esto -->
<div class="home_content"> <!--1 -->
    <div class="text"><!--2 -->
        <h1> Listado de Modulos </h1>
        <br>
        <!--rea un formulario de búsqueda que permite a los usuarios ingresar un término de búsqueda y enviarlo a una vista-->
        <form class="search" action="{% url 'filtrar_modulos' %}" method="GET">
            <input type="text" class="search-bar" name="search" placeholder="Buscar Modulos...">
            <button style="width: auto;" >Buscar</button>
        </form>

        <br>
        <a href="{% url 'listar_modulos' %}">
            <button>
            ver todos
            </button>
        </a> 
        <div class="table-responsive">
            <table class="table table-hover " id="tablam">
                <thead>
                    <tr>
                        <th scope="col" id="titulos-tabla">Modulos</th>
                        <th scope="col" id="titulos-tabla">Estado</th>
                        <th scope="col" id="titulos-tabla"></th>
                        <th scope="col" id="titulos-tabla">Visualizar</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    {% for modulos in listarm %}<!--indica que se va a iniciar un bucle-->
                    <tr>
                        <!-- Esta líneas definen las celdas de datos de la tabla-->
                        <td scope="row" id="contenido-tabla">{{modulos.nombre_modulo}}</td>
                        <!--Estas líneas verifican si el atributo -->
                        {% if modulos.estado_modulo %}
                        <td scope="row" id="contenido-tabla"><i class='bx bxs-check-circle' style="color:green; "></i></td>
                        {% else %}
                        <td scope="row" id="contenido-tabla"><i class='bx bxs-x-circle' style="color:red;"></i></td>
                        {% endif %}
                        <td scope="row" id="contenido-tabla">{{modulos.duracion_modulos_admin}}</td>
                        <td>
                            <a href="{% url 'ver_modulos' modulos.id %}">  
                                <button class="back3">Visualizar</button>
                            </a>
                                
                        </td>
                        
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
<a href="{% url 'modulos' %}" id="back2">
    <div>
        <button class="back">Regresar</button>
    </div>
</a>
{% endblock %}
