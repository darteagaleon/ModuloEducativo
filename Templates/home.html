<!--que la plantilla extiende a otra platilla llamada 'Base.html'-->
{% extends 'Layout/Base.html' %}
<!--para cargar los archivos estaticos en la platilla-->

{% load static %}

<!--es un bloqueo de contenido -->
{% block content %}

<!-- crea una sección de contenido que muestra un mensaje de bienvenida centrado en la página web.-->
<div class="contenido">
     <div class="row">
          <div class="col-6 offset-3 text-center " id="saludo">
               {% if request.user.is_authenticated %}

               <h1>
                    Hola {{ user.username | title }}.
                    <br />
                    Bienvenid@ a Cyres Educativo
                    <br />
               </h1>

               <div class="container">
                    <div class="slide">
                         <ul>
                              <li><img src="{% static 'img/slider_1.jpg' %}" alt=""></li>
                              <li><img src="{% static 'img/slider_2.jpg' %}" alt=""></li>
                              <li><img src="{% static 'img/slider_3.jpg' %}" alt=""></li>
                              <li><img src="{% static 'img/slider_4.jpg' %}" alt=""></li>
                         </ul>
                    </div>
               </div>
               {% else %}
               {% comment %}
               <hr> {% endcomment %}
               <h1>
                    Hola.
                    <br />
                    Bienvenid@ a Cyres Educativo
               </h1>
               {% endif %}

          </div>
     </div>
</div>
<style>
     body {
          overflow-y: hidden;
     }

     .container {
          width: 100%;
          height: 100vh;
          display: grid;
          place-content: center;
          position: relative;
          top: -10vh;
     }

     .slide img {
          width: 100%;
          height: auto;
          object-fit: cover;
     }

     .slide {
          width: 100vw;
          max-width: 1000px;
          height: 520px;
          overflow: hidden;
          border-radius: 10px;
     }

     .slide ul {
          display: flex;
          width: 400%;
          padding: 0;
          animation: slide 15s infinite cubic-bezier(0.55, 0.48, 0.37, 0.92)
     }

     .slide ul li {
          width: 100%;
          list-style: none;
     }

     @keyframes slide {
          0% {
               margin-left: 0;
          }

          20% {
               margin-left: 0;
          }

          25% {
               margin-left: -100%;
          }

          45% {
               margin-left: -100%;
          }

          50% {
               margin-left: -200%;
          }

          70% {
               margin-left: -200%;
          }

          75% {
               margin-left: -300%;
          }

          100% {
               margin-left: -300%;
          }

     }

     .container {
          animation: container 0.5s;
     }

     @keyframes container {
          0% {
               transform: scale(.5)
          }

          100% {
               transform: scale(1)
          }
     }

     h1 {
          animation: h1 0.4s linear both
     }

     @keyframes h1 {
          0% {
               letter-spacing: -.2em;
               transform: translateZ(-700px) translateY(-100px);
               opacity: 0
          }

          40% {
               opacity: .6
          }

          100% {
               transform: translateZ(0) translateY(0);
               opacity: 1
          }
     }
</style>


{% endblock %}
