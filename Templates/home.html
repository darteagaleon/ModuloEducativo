{% extends 'Layout/Base.html' %}
{% load static %}

{% block content %}
    <body>
        <div class="container">
            <div class="contenido">
                <div class="col-6 offset-3 text-center" id="saludo">
                    {% if request.user.is_authenticated %}
                        <h1>
                            Hola {{ user.username | title }}.
                            <br />
                            Te damos la bienvenida a Cyres Educativo
                        </h1>
                        <div class="slider">
                            <div class="slider-container">
                                <figure aria-label="Texto imagen 1">
                                    <img src="{% static 'img/slider_1.jpg' %}" alt="img-1" class="img-responsive">
                                </figure>
                                <figure aria-label="Texto imagen 2">
                                    <img src="{% static 'img/slider_2.jpg' %}" alt="img-2" class="img-responsive">
                                </figure>
                                <figure aria-label="Texto imagen 3">
                                    <img src="{% static 'img/slider_3.jpg' %}" alt="img-3" class="img-responsive">
                                </figure>
                                <figure aria-label="Texto imagen 4">
                                    <img src="{% static 'img/slider_4.jpg' %}" alt="img-4" class="img-responsive">
                                </figure>
                            </div>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </body>
    <style>
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        body, html {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #saludo h1 {
            color: black;
            font-size: 33px;
            max-width: 100%;
            margin: 20px auto;
            line-height: 1.2em;
        }

        .slider {
            width: 100%;
            height: 50vh;
            overflow: hidden;
            border-radius:10px;
        }

        .slider-container {
            padding: 0;
            margin: 0;
            display: flex;
            width: 400%;
            height: 100%;
            animation: slider 20s infinite alternate linear;
        }

        .slider-container > figure {
            width: 100%;
            padding: 0;
            margin: 0;
            position: relative;
            user-select: none;
        }

        .slider-container > figure::before {
            display: none;
        }

        .img-responsive {
            width: 100%;
            height: auto;
        }

        @keyframes slider {
            0% { margin-left: 0; }
            20% { margin-left: 0; }
            25% { margin-left: -100%; }
            45% { margin-left: -100%; }
            50% { margin-left: -200%; }
            70% { margin-left: -200%; }
            75% { margin-left: -300%; }
            100% { margin-left: -300%; }
        }

        h1 {
            animation: fadeIn 0.4s linear both;
        }

        @keyframes fadeIn {
            0% {
                letter-spacing: -.2em;
                transform: translateZ(-700px) translateY(-100px);
                opacity: 0;
            }

            40% {
                opacity: .6;
            }

            100% {
                transform: translateZ(0) translateY(0);
                opacity: 1;
            }
        }
    </style>
{% endblock %}
