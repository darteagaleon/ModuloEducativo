{% load static %}<!--para cargar los archivos estaticos en la platilla-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}Cyres Educativo{% endblock %} </title>
    <link rel="stylesheet" href="{% static 'img/iconos/Cyres.ico' %}">
    <link rel="stylesheet" href="{% static 'Css/Estilo.css' %}">
    <!-- link para enlazar el estilo de la barra de navegacion -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!--  link para enlazar con libreria de iconos boxicons -->    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- link para enlazar con libreria de alertas sweetalert2 -->

    <!-- link para enlazar el js de la barra de navegacion -->

</head>
<body>
    {% include 'includes/nav.html' %}
    <main>
        <!-- Bloque para mostrar los mensajes de error -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <script>
                        Swal.fire({
                            icon: '{{ message.tags }}',
                            title: 'Felicitaciones',
                            text:'Guardado con éxito',
                            showConfirmButton: true,
                            timer: 3000
                        })
                    </script>
                {% endfor %}
            </div>
        {% endif %}
        <!-- Fin del bloque de mensajes de error -->

        {% block content %}
        <!-- Bloque para mostrar el contenido de la página -->
        {% endblock %}
    </main>
    <script src="{% static 'js/controlador.js' %}"></script>
</body>
</html>
