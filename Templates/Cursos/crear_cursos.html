{% extends 'Layout/Base.html' %}
{% block content %} 
<div class="container-fluid">
	<div class="row">
		<div class="col-md-8">
			<h1>Crear curso </h1>

				    {% csrf_token %}

					   {{ form }}

				</form>
			</div>
		</div>			
	</div>
		
</div>

{% endblock %}
