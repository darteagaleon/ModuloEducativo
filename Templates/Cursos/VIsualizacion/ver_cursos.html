{% extends 'Layout/Base.html' %}
<!--para cargar los archivos estaticos en la platilla-->
{% load static %}
<!--es un bloqueo de contenido -->
{% block content %}
<!-- <link rel="stylesheet" href="{% static 'Css/V_evaluacion.css' %}"> -->
<link rel="stylesheet" href="{% static 'Css/ver_cursos.css'%}">
<body>
    <div class="home_content"> <!--1 -->
        <div class="text"><!--2 -->
            <div class="card">
                <div class="card__corner"></div>
                <div class="card__img">
                    <img src="{{ v_cursos.iconoCurso.url }}"  alt="Curso Image">
                </div>
                <div class="card-int">
                    <p class="card-int__title">{{ v_cursos.nombre_curso }}</p>
                    <p class="excerpt">{{ v_cursos.descripcion_curso }}</p>
                    <p class="excerpt" style="font-family: 'Poppins', sans-serif; font-weight: 500;">Duraci√≥n:
                    <p class="excerpt"> {{ v_cursos.duracion_curso }} minutos</p>
                    </p>

                    <div class="button-box">
                        <a href="{% url 'editar_cursos' v_cursos.id %}"> 
                            <button class="subir" type="submit">
                                <i class='bx bx-pencil'></i>
                                <span>Editar</span>
                             </button>                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <a href="{% url 'listar_cursos' %}" id="back2">
        <button class="back">
            <button class="back">
                <i class='bx bx-arrow-back'></i>
                <span>Regresar</span>
            </button>
        </button>   
    </a>
</body>
{% endblock %}
