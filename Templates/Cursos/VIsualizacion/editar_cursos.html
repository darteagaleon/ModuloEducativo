{% extends 'Layout/Base.html' %}<!--que la plantilla extiende a otra platilla llamada 'Base.html'-->
{% load static %}<!--para cargar los archivos estaticos en la platilla-->
{% block content %}<!--es un bloqueo de contenido -->
<link rel="stylesheet" href="{% static 'Css/V_evaluacion.css' %}">
<link rel="stylesheet" href="{% static 'Css/C_Evaluacion.css' %}">


<!-- todo lo que se vaya a colocar en los html's deben ir adentro de esto -->
<div class="home_content"> <!--1 -->
    <div class="text"><!--2 -->
        <div class="all">
            <div class="tabla">
                <h1>Editar CURSO</h1>
                {% csrf_token %}
                <form method="post" enctype="multipart/form-data"><!--#enctype="multipart/form-data" Esto es esencial para que los archivos, como las imÃ¡genes, se puedan cargar correctamente.-->
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                        {% if icono_url %}
                            <img src="{{ icono_url }}" width="700vw" height="550vh" alt="Curso Image">
                        {% endif %}
                    </div>
                    <button type="submit">Editar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<a href="{% url 'cursos' %}" id="back2"> <!--nos dirije  a la URL correspondiente a la vista llamada 'cursos' -->
    <div>
        <button class="back">Regresar</button>
    </div>
</a>
{% endblock %}
