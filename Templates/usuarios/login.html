{% load static %}
<html>

<head>
    <link rel="stylesheet" href="{% static 'Css/Login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5">
        <div class="d-flex justify-content-center">
            <img src="/static/img/login-icon.svg" alt="login-icon" class="login-icon">
        </div>
        <form id="form-login" method="post" action="">
            <div class="text-center fs-1 fw-bold text-secondary " id="">Login</div>
            {% csrf_token %}
            <div class="input-group mt-4">
                <div class="input-group-text bg-info  ">
                    <img src="/static/img/username-icon.svg" alt="username-icon" class="username">
                </div>
                {{ form.username }}
            </div>
            <div class="input-group mt-4">
                <div class="input-group-text bg-info  ">
                    <img src="/static/img/password-icon.svg" alt="username-icon" class="password">
                </div>
                {{ form.password }}
            </div>
            <div class="d-flex mt-1">
                <div class="d-flex align-items-center gap-1">
                    <input class="form-check-input" type="checkbox" />
                    <div class="pt-1" style="font-size: 0.9rem">Recuerdame</div>
                </div>
                
            </div>
            <button class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm"  type="submit" >
                Login
            </button>
            <div class="pt-1">
                <a href="#" class="text-decoration-none text-info fw-semibold fst-italic"
                    id="olvido">Olvide mi contrase√±a</a>
            </div>
        </div>
</body>
