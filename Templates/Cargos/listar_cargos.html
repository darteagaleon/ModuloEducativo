<!--que la plantilla extiende a otra platilla llamada 'Base.html'-->
{% extends 'Layout/Base.html' %}
<!--para cargar los archivos estaticos en la platilla-->
{% load static %}
<!--es un bloqueo de contenido -->
{% block content %}
<link rel="stylesheet" href="{% static 'Css/Curso.css' %}">
<!-- todo lo que se vaya a colocar en los html's deben ir adentro de esto -->
<div class="home_content"> <!--1 -->
    <div class="text"><!--2 -->            
        <div id="contenedor"  class="container-fluid">
            <h1> Listar cargos</h1>
        <form class="search" action="{% url 'filtrar_cargos' %}" method="GET">
            <input type="text" class="search-bar" name="search" placeholder="Buscar Cargos...">
            <button class="search-icon"> <i class='bx bx-search-alt'
                style="font-size:27px; "></i></button> <br>
            </form>
            <hr>
            <a href="{% url 'listar_cargos' %}"> 
                <button class="ver_todos">
                    <span>Ver todos</span>
                    <i class='bx bx-chevron-right'></i>
                </button>
            </a> 
            <table class="table table-hover mt-4 ">
                <thead>
                    <tr  id="cabecera">
                        <th  style="width: 220px;" scope="col" >Nombre</th>
                        <th  style="width: 100px;" scope="col" id="estado">Estado</th>
                        <th   style="width: 100px;" scope="col" id="visualizar">Visualizar</th>
                    </tr>
                </thead>
            </table>
        <!--esta linea nos dirije a la página que lista todos los cursos-->
        <div class="table-responsive ">
            <table class="table table-hover mt-4 table-2">
            
            <tbody class=" overflow-hidden">
                    {% for cargo in cargos %}<!--indica que se va a iniciar un bucle-->
                    <tr >
                            <!-- Esta líneas definen las celdas de datos de la tabla-->
                            <td id="nombre">{{cargo.nombre_cargo | title }}</td>
                            {% if cargo.estado_cargo %}<!--Estas líneas verifican si el atributo -->
                            <td  id="estado">                                <button type="button" class="btn btn-success text-white activo">Activo</button>
                            </td>
                            {% else %}
                            <td  id="estado"> <button type="button" class="btn btn-warning text-white inactivo">Inactivo</button></td>
                            {% endif %} 
                        <td  id="visualizar">                       
                            <a href="{% url 'editar_cargo' cargo.id %}">
                                <button type="button" class="btn visualizar">Editar</button>
                            </a>
                        </td>
                        
                        </tr>
                        {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<a href="{% url 'usuarios' %}" id="back2">
    <button class="back">
        <button class="back">
            <i class='bx bx-arrow-back'></i>
            <span>Regresar</span>
        </button>
    </button> 
    </a>
{% endblock %}
