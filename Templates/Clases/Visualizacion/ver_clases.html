<!--que la plantilla extiende a otra platilla llamada 'Base.html'-->
{% extends 'Layout/Base.html' %}
<!--para cargar los archivos estaticos en la platilla-->
{% load static %}
<!--es un bloqueo de contenido -->
{% block content %}
<link rel="stylesheet" href="{% static 'Css/ver_cursos.css'%}">

<body>
    <div class="home_content"> <!--1 -->
        <div class="text"><!--2 -->
            <div class="card">
                    <!--este div se utiliza para mostrar el nombre de una clase en una página web. -->
                    <div class="card-int">
                        <p class="card-int__title">{{ v_clases.nombre_clase }}</p>
                    <!--esta es se utiliza para mostrar la descripción de una clase en una página web. -->

                    <p class="excerpt">{{ v_clases.descripcion_clase }}</p>
                    <!--este div se utiliza para mostrar la duración de una clase en minutos en una página web.-->
                    <p class="excerpt" style="font-family: 'Poppins', sans-serif; font-weight: 500;">Duración:
                        <p class="excerpt"> {{ v_clases.duracion_clase }} minutos</p>
                    </p>
                    <!--este div con lenguaje de plantillas se utiliza para mostrar el estado de una clase en una página web-->
                        <p class="excerpt" style="font-family: 'Poppins', sans-serif; font-weight: 500;">Estado:<p class="excerpt"> {% if v_clases.estado_clase %}
                        Activo
                    {% else %}
                        Inactivo
                    {% endif %}
                    </p>
                    </p>
                    <div class="button-box">
                        <a href="{% url 'editar_clases' v_clases.id %}">
                            <button class="subir" type="submit">
                                <i class='bx bx-pencil'></i>
                                <span>Editar</span>
                             </button>                        </a>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>
    <a href="{% url 'listar_clases' %}" id="back2">
        <button class="back">
            <button class="back">
                <i class='bx bx-arrow-back'></i>
                <span>Regresar</span>
            </button>
        </button>   
    </a>
</body>
{% endblock %}
