<!--que la plantilla extiende a otra platilla llamada 'Base.html'-->
{% extends 'Layout/Base.html' %}
<!--para cargar los archivos estaticos en la platilla-->
{% load static %}
<!--es un bloqueo de contenido -->
{% block content %}
{% comment %} <link rel="stylesheet" href="{% static 'Css/V_evaluacion.css' %}"> {% endcomment %}
<link rel="stylesheet" href="{% static 'Css/C_Evaluacion.css' %}">
{% comment %} <script src="{% static 'js/alertas.js' %}"></script> {% endcomment %}


<!-- todo lo que se vaya a colocar en los html's deben ir adentro de esto -->
    <div class="text"><!--2 -->
        <div class="all">
            <div id="tabla"  class="container-fluid">
                <h1>Editar Clases</h1>
                <!--es una medida de seguridad importante para proteger tu aplicación web Django contra ataques -->
                {% csrf_token %}
                <form method="post" id="editarForm">
                    <!--es una medida de seguridad importante para proteger tu aplicación web Django contra ataques -->
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.nombre_modulo.label_tag }}
                        {{ form.nombre_modulo }}
                        {{ form }}
                    </div>
                    <button class="subir" type="submit">
                        <i class='bx bx-pencil'></i>
                        <span>Editar</span>
                    </button>              
                </form>
            </div>
        </div>
    </div>
</div>
<a href="{% url 'ver_clases' clase_id=clase_id %}" >
    <button class="back">
        <button class="back">
            <i class='bx bx-arrow-back'></i>
            <span>Regresar</span>
        </button>
    </button>    
</a>


{% endblock %}
